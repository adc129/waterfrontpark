{% extends 'base.html' %}
{% block content %}


<h1>Community Posts</h1>
<br/>
<a type="button" class="btn btn-primary" href="{% url 'add_post' %}">Add Post</a>
<ul>
{% for post in object_list %}
   <li> <a href="{% url 'blog-details' post.pk %}">{{post.title}}</a> - {{post.author.first_name}}{{post.author.last_name}} <br/>
    {{post.body}} </li>
{% endfor%}
</ul>

{% endblock %}
